<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Gorilla Logic - Programming Exercise</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <h1>Gorilla Logic - Programming Exercise</h1>

      <button class="progress-link">Progress Link</button>

      <dialog id="dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Your Progress</h3>
          </div>
          <div class="modal-body">
            <div class="progress-bar-container">
              <div class="main">
                <h4>Reached:</h4>
                <div class="progress-wrapper">
                  <div class="progress">
                    <div class="progress-bar" style="width:0%"></div>
                  </div>
                  <div class="indicator">
                    <i>⌃</i>
                    <span>$<b class="value"></b></span>
                  </div>
                </div>
                <div class="target">
                  <span>Target</span>
                  <span>$<b class="value"></b></span>
                </div>
              </div>
              <div class="help">
                <i>ⓘ</i>
                <span>You need $<em class="remaining"></em> more to reach your target</span>
              </div>
            </div>
          </div>
        </div>
      </dialog>

      <script src="static/bundle.js"></script>
    </body>
</html>
